<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <script>

        var num1 = prompt("Digite um valor: ");
        var num2 = prompt("Digite o segundo valor: ");
        
        var soma = parseInt(num1) + parseInt(num2);
        var divisao = parseInt(num1) / parseInt(num2);
        var multiplicacao = parseInt(num1) *  parseInt(num2);
        var subtracao = parseInt(num1) - parseInt(num2);

        document.write("A soma dos números é: " + soma + "<br>");
        document.write("A divisão dos números é: " + divisao + "<br>");
        document.write("A multiplicação dos números é: " + multiplicacao + "<br>");
        document.write("A subtração dos números é: " + subtracao + "<br>");

    </script>

</body>
</html>
