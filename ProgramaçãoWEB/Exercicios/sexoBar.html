<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão para Entrar no Bar</title>
</head>
<body>

    <script>

        var Nome = prompt("Digite o seu nome: ");
        var Idade = prompt("Digite a sua Idade: ");
        var sexo = prompt("Digite o sexo (F ou M): ");

        if(Idade >=18){
            window.alert('Olá, ' + Nome + 'você tem '  + Idade + ' do sexo ' + sexo + ' pode entrar!');
        
        }else{
            window.alert("Desculpe, mas você é menor de idade e não pode entrar.");
        }


    </script>
    
</body>
</html>
