<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="cadastro-box">
        <h1>Cadastrar</h1>
            <div class="textbox">
                <form action="full-box">Nome:</form>
                <input type="text" name="name" id="nome" placeholder="Seu nome completo" autocomplete="offe">
            </div>

            <div class="textbox">
                <form action="full-box">E-mail</form>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            
            <div class="textbox">
                <form action="full-box">Telefone</form>
                <input type="tel" name="name" id="tel" placeholder="Telefone">
            </div>

            <div class="textbox">
                <form action="full-box">Data de Nascimento</form>
                <input type="date" name="date" id="data">
            </div>

            <div class="textbox">
                <form action="full-box">Senha</form>
                <input type="password" id="password" placeholder="Senha de acesso">
            </div>

            <input type="submit" class="butao" value="Cadastrar">
    </div>
</body>
</html>
