<!--
    5.	A biblioteca de uma universidade deseja fazer um algoritmo que leia o nome do livro que será emprestado, 
        o tipo de usuário (professor ou aluno) e possa imprimir um recibo conforme mostrado a seguir. Considerar que 
        o professor tem 10 dias para devolver o livro o aluno somente 3 dias.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <form action="05.php" action="GET">
        <label for="user"></label>
        <input type="text" name="professor" placeholder="Professor">
        <label for="user2"></label>
        <input type="text" name="aluno" placeholder="Aluno">
        <label for="dias"></label>
        <input type="text" name="dias" placeholder="Total de dias">

        <button type="submit">Imprimir recibo</button>
    </form>
</body>
</html>
